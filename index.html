<!doctype html>
<html lang="en">

<head>
    <title>Project-01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firechat/3.0.1/firechat.min.css" />



    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: seashell;
            height: auto width: 100vw;
            background-image: url(img/layer1.png);
            background-size: 100%;
            background-position: center center;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        .card-img-top {
            height: 28vh;
            width: 16vw;
            border: 5px solid rgb(88, 88, 88);
            border-radius: 50%;
            margin-left: 25%;
            padding: 0;
            margin-bottom: 10%;
        }


        .card {
            /* border: 1px solid rgb(32, 77, 175); */
            background: rgba(165, 146, 133, 0.25);
            color: rgb(255, 255, 255);
            border: 1px solid rgb(85, 85, 85);
            width: 500px;
            height: 500px;

        }

        h6,
        .card-title {
            text-align: center;
        }

        img {
            border: 1px solid black;
        }

        .text-muted {
            opacity: 1;
            color: rgb(255, 255, 255);
        }

        a {
            opacity: 1;
        }

        a:hover {
            opacity: 0.5;
        }

        a:focus,
        a:active {
            outline: 0;
        }

        *::after:hover,
        *::after:active {
            outline: 0;
        }

        p {
            text-align: center;
        }

        #card-body-2 {
            display: none;
        }

        button {
            padding: 15px;
            margin: 0 auto;
            text-align: center;
            background-color: rosybrown;
            color: #fff;
            outline: 0;
            border: 2px solid #bbb;
            opacity: 0.8;
            box-shadow: #000 0px 0 2px;
            margin-left: 35%;
        }

        button:hover,
        button:focus {
            opacity: 1.0;
            box-shadow: #000 0px 0 2px;
        }

        .fluid-container {
            height: 40em !important;
            margin-top: 9em;
            color: #fff;
        }

    </style>


</head>

<body>

    <div class="fluid-container" id="card-body-1">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="img/demo1.jpg" alt="">
                        <h5 class="card-title">HAN SOLO</h5>
                        <h6 class="card-subtitle mb-2 text-muted">SUBTITL</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <button type="submit" href="#" class="card-link">GET STARTED!</button>
                    </div>
                    <!-- <div class="card-body">
                        <img class="card-img-top" src="img/demo1.jpg" alt="">
                        <h5 class="card-title">HAN SOLO</h5>
                        <h6 class="card-subtitle mb-2 text-muted">SUBTITL</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <button href="#" class="card-link">GET STARTED!</button>
                    </div> -->

                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="container-fluid" id="card-body-2">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="card-body">
                        <img class="card-img-top" src="img/demo1.jpg" alt="">
                        <h5 class="card-title">HAN SOLO</h5>
                        <h6 class="card-subtitle mb-2 text-muted">SUBTITL</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <button type="submit" href="#" class="card-link">GET STARTED!</button>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firechat/3.0.1/firechat.min.js"></script>
    <script defer src='js/auth.js'></script>
    <script defer src='js/chat.js'></script>
    <script defer src='js/initfirebase.js'></script>

</body>

</html>
